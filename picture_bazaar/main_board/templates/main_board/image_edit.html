{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Picture Bazaar - Edit {{ image.title }}
{% endblock %}

{% block content %}
	<div class="col-lg-6 col-12 mx-auto form-box">
        <h2>Edit Picture</h2>
        <img class="detail-pic" src="{{ image.image.url }}">
        <form method="Post">
            {% csrf_token %}
            <fieldset class="my-form">
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="button-submit" type="submit">Update</button>
            </div>
        </form>

    </div>
{% endblock content %}
