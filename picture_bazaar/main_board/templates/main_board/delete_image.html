{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Picture Bazaar - Delete {{ image.title }}
{% endblock %}

{% block content %}
	<div class="col-lg-6 col-12 mx-auto form-box">
        <h2 class="mb-4">Are you sure you want to delete this image?</h2>
        <img class="detail-pic mb-4" src="{{ image.image.url }}">
        <form method="Post" class="my-form">
            {% csrf_token %}
            <input type="hidden" name="image_id" value="{{ image.id }}">
            <div style="text-align:center">
                <button class="button button-red mr-2" type="submit">Delete</button>
                <button class="button button-green ml-2" type="button" onclick="history.go(-1)">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
