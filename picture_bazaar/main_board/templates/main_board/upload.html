{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Picture Bazaar - Upload
{% endblock %}

{% block content %}
	<div class="col-lg-5 col-md-6 col-sm-8 mx-auto form-box">

        <form method="Post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="my-form">
                <h1 class="mb-5">Upload Picture</h1>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="button-submit" type="submit">Upload</button>
            </div>
        </form>

    </div>
{% endblock content %}
