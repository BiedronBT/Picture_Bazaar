{% extends 'main_board/base.html' %}

{% block title %}Picture Bazaar {% endblock %}

{% block content %}

    {% for image in images %}
        <div class="col-9">
            <h2>{{ image.title|capfirst }}</h2>
        </div>

        <div class="col-lg-9 mt-1">
            <div>

            </div>
            <img class="detail-pic-only" src="{{ image.image.url }}">
        </div>
        <div class="col-lg-3 mt-1">
            <div class="detail-pic-text">
                <div class="detail-author">
                    <h5>{{ image.author.username }}</h5>
                </div>
                <div>
                    {{ image.width }}
                </div>
            </div>
        </div>


    {% endfor %}

{% endblock %}
