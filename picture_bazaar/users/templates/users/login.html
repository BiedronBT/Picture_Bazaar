{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Picture Bazaar - Login
{% endblock %}

{% block content %}
	<div class="col-lg-4 col-md-6 col-sm-8 col-10 mt-5 mx-auto form-box">
        <h2>Log In</h2>
        <form method="Post">
            {% csrf_token %}
            <fieldset class="my-form">
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="button-submit" type="submit">Login</button>
            </div>
        </form>

    </div>
{% endblock content %}
