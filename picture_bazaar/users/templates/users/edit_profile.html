{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Picture Bazaar - {{ user.username }}
{% endblock %}

{% block content %}
	<div class="col-lg-5 col-md-6 col-sm-8 mx-auto form-box">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3">
                <div class="profile-img" style="background-image:url({{ user.profile.image.url }});"></div>
            </div>
            <div class="col-7 mt-5">
                <h3 style="text-align:center">{{ user.username }}</h3>
            </div>
            <div class="col-1"></div>
        </div>
        <form method="Post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="my-form">
                {{ profile_form|crispy }}
                {{ user_form|crispy }}
            </fieldset>

            <div style="text-align:center">
                <button class="button button-green" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock content %}
