{% extends "main_board/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Picture Bazaar - Register
{% endblock %}

{% block content %}
	<div class="col-lg-6 col-md-6 col-sm-8 mx-auto form-box">
        <form method="Post">
            {% csrf_token %}
            <fieldset class="form-group my-form">
                <h1 class="mb-5">Register</h1>
                {{ form|crispy }}
            </fieldset>
            <div class="mx-auto">
                <button class="btn btn-info mx-auto" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock content %}
